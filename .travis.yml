## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
notifications:
  email: false
git:
  depth: 99999999

addons:
  apt:
    packages:
    - liblzma-dev

after_success:
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("StatFiles")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
